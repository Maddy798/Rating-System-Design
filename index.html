<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Rating System Design | Maddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="rating-card">
        <div class="innerWrapper">
          <div class="star">
            <img src="/images/icon-star.svg" />
          </div>
          <h1 class="heading">How did we do?</h1>
          <div class="note">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve.
          </div>
          <div class="rating-button-container">
            <button class="rating-button" onclick="selectRatings(id)" id="1">
              1
            </button>
            <button class="rating-button" onclick="selectRatings(id)" id="2">
              2
            </button>
            <button class="rating-button" onclick="selectRatings(id)" id="3">
              3
            </button>
            <button class="rating-button" onclick="selectRatings(id)" id="4">
              4
            </button>
            <button class="rating-button" onclick="selectRatings(id)" id="5">
              5
            </button>
          </div>
          <button class="submit-button" onclick="submit()">S U B M I T</button>
        </div>
      </div>
      <div class="card" id="thank-you-card">
        <div class="innerWrapper thank-you">
          <img src="/images/illustration-thank-you.svg" />
          <div id="result-text"></div>
          <h1 class="heading">Thank You!</h1>
          <div class="note">
            We appreciate you taking the time to give a rating. <br />
            if you ever need more support. don't hesitate to <br />
            get in touch!
          </div>
        </div>
      </div>
      <p class="error" id="error">Select a rating first</p>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
